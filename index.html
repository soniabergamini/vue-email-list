<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <!-- Google Font -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/helpers.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Script Vue Js -->
    <script src="./assets/js/vue.3.2.47.js"></script>
    <!-- Script Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vue Email List</title>
</head>
<body>
    <!-- Vue JS App -->
    <div id="app">

        <!-- Vue Email List -->
        <main class="dFlex wid100Perc vh100 justyCtr alignCtr flexColumn gap1em">
            <h1 class="txtGreen pad2rem">Email List</h1>
            <ul v-if="emailList.length >= 10" class="listStyleNone border pad2rem borderRadius">
                <li v-for="email in emailList" class="marginTopBot borderBottom"><i class="txtRed fa-regular fa-envelope fa-lg marginLat05em"></i> {{email.response}}</li>
            </ul>
        </main>

    </div>

    <!-- Script App JS -->
    <script src="./assets/js/app.js"></script>

</body>
</html>
